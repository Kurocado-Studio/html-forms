name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  pull-requests: write
  id-token: write


jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
  ci-lint:
    uses: kurocado-studio/styleguide/.github/workflows/lint.yml@main
    needs: [checkout]
    secrets:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
