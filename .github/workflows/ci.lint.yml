name: Code Quality

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  pull-requests: write
  id-token: write

jobs:
  ci-lint:
    uses: kurocado-studio/styleguide/.github/workflows/lint.yml@main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
